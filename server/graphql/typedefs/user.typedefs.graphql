# Comments in GraphQL are defined with the hash (#) symbol.

type UserResponse {
  # 请求状态码
  code: Int!
  # 请求消息
  msg: String!
  # 用户信息
  data: UserInfo
}

type UsersResponse {
  # 请求状态码
  code: Int!
  # 请求消息
  msg: String!
  # 用户信息
  data: [UserInfo]
}

type BasicResponse {
  # 请求状态码
  code: Int
  # 请求消息
  msg: String
}

type UserInfo {
  # 用户id
  userId: String
  # 用户名
  username: String
  # 项目id集合
  projectIds: [ProjectId]
}

type ProjectId {
  # 项目id
  projectId: String
}