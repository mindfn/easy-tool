# import * from './common.schema.graphql'

### Graphql Type ###

# 多语言
type I18n {
  staticId: String,
  i18nName: String,
  i18nDesc: String,
  i18nId: String,
  i18nData: String,
  i18nImportTime: String
}

type I18nsResponse {
  code: Int,
  msg: String,
  data: [I18n]
}

### Graphql Schema ###

type Mutation {
  # 添加多语言
  addI18n(
    i18nName: String!,
    i18nDesc: String!,
    staticId: String!
  ): CommonResponse
}

type Query {
  # 获取多语言列表
  i18ns: I18nsResponse
}
